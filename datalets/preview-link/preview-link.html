<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="preview-link">

    <template>

        <style is="custom-style">
            #preview_link_container {
                width: 100%;
                height: 100%;
                padding: 8px;
                box-sizing: border-box;

                overflow: hidden;

                background: url("images/link.svg") center no-repeat;
                background-size: cover;
                background-color: #E3F2FD;

                line-height: 24px;
            }

            #preview_link_container span {
                color: #212121;
            }

            #preview_link_container a {
                font-weight: 700;
                cursor: pointer;
            }

            #preview_text_container {
                width: 100%;
                height: 100%;
                padding: 8px;
                box-sizing: border-box;

                overflow-y: auto;

                /*background: url("images/text.svg") center no-repeat;*/
                /*background-size: cover;*/
                background-color: #FFFFCC;

                line-height: 24px;
            }

            #preview_text_container span.title {
                color: #2196F3;
                font-weight: 700;
            }

            #preview_text_container span.description {
                color: #757575;
                font-style: oblique;
            }

            #preview_text_container span.text {
                color: #212121;
            }

        </style>

        <template is="dom-if" if="{{checkType(previewType, 'link')}}">
            <div id="preview_link_container">
                <span><a href="{{previewContent}}" target="_blank">{{previewTitle}}</a></span><br>
                <span>{{previewDescription}}</span>
            </div>
        </template>

        <template is="dom-if" if="{{checkType(previewType, 'text')}}">
            <div id="preview_text_container">

                <template is="dom-if" if="{{previewTitle}}">
                    <span class="title">{{previewTitle}}</span><br>
                </template>

                <template is="dom-if" if="{{previewDescription}}">
                    <span class="description">{{previewDescription}}</span><br>
                </template>

                <span class="text">{{previewContent}}</span><br>
            </div>
        </template>



    </template>

    <script>
        PreviewLink = Polymer({
            is: 'preview-link',

            properties : {

            },

            ready: function(){
                console.log()
            },

            attached: function() {

            },

            checkType: function(type, check){
                return (type == check);
            }

        });
    </script>
</dom-module>
